<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="song-image">
            <div class="song-wrap">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-pointer"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="control">
            <div class="btn-wrap like"></div>
            <div class="btn-wrap pre"></div>
            <div class="btn-wrap play"></div>
            <div class="btn-wrap next"></div>
            <div class="btn-wrap list"></div>
        </div>
        <div class="playList">
            <div class="playList-title">播放列表<span></span></div>
            <div class="playList-content">
                <ul>
                    <!-- <li>我们仍记得那年花开的名字</li> -->
                </ul>
            </div>
            <div class="playList-close">关闭</div>
        </div>
    </div>
    <script src='../js/zepto.js'></script>
    <script src='../js/gaussBlur.js'></script>
    <script src='../js/render.js'></script>
    <script src="../js/controlManager.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/playList.js"></script>
    <script src='../js/index.js'></script>
</body>

</html>
